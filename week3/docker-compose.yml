version: '3'
services:
  frontend:
    build: 
      context: ./frontend 
    volumes:
      - './frontend/src:/app/src'
    ports:
      - 3011:3000
    depends_on:
      - mysql_server  

  backend:
    build:
      context: ./backend
    ports:
      - 8000:8000
    volumes:
      - '.backend/src:back/src'
    depends_on:
      - mysql_server


  mysql_server:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
